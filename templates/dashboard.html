<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold text-center text-green-600 mb-4">Dashboard</h2>
        
        <p class="text-center text-gray-700">Berhasil masuk ke MikroTik dengan IP:</p>
        <p class="text-center font-semibold text-lg">{{ host }}</p>

        <h3 class="text-lg font-semibold mt-6 text-center">Daftar IP Address</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-300 mt-2">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border px-4 py-2">Interface</th>
                        <th class="border px-4 py-2">IP Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ip in ip_list %}
                    <tr class="bg-white">
                        <td class="border px-4 py-2">{{ ip.interface }}</td>
                        <td class="border px-4 py-2">{{ ip.address }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-4 flex justify-center">
            <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Logout
            </a>
        </div>
    </div>
</body>
</html>
