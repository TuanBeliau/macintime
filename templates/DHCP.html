<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body {
            font-family: "Inter", serif;
        }
    </style>
</head>

<body class="bg-zinc-800">
    <!-- Mobile menu button -->
    <button type="button" class="lg:hidden fixed top-4 left-4 z-50 text-white" onclick="toggleSidebar()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Sidebar -->
    <div id="sidebar"
        class="fixed top-0 left-0 h-full w-64 bg-zinc-700 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="p-4">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="w-32 h-32 mx-auto">
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 space-y-2">
                <a href="{{ url_for('dashboard') }}"
                    class="block px-4 py-2 rounded-md text-white hover:bg-amber-400 transition-colors">
                    Home
                </a>

                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open"
                        class="flex items-center justify-between w-full px-4 py-2 text-white hover:bg-amber-400 rounded-md transition-colors">
                        <span>Settings</span>
                        <svg class="w-4 h-4 transition-transform " :class="{'rotate-180': open}"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <div x-show="open" @click.away="open = false"
                        class="px-2 py-2 mt-2 space-y-2 bg-zinc-600 rounded-md">
                        <a href="{{ url_for('settings') }}"
                            class="block px-4 py-2 text-sm text-white hover:bg-amber-400 rounded-md transition-colors">
                            System Settings
                        </a>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-white {% if request.path == url_for('dhcp') %} bg-amber-400 {% else %} hover:bg-amber-400 {% endif %} rounded-md transition-colors">
                            DHCP Setup
                        </a>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-white hover:bg-amber-400 rounded-md transition-colors">
                            Change Bandwidth
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Logout button -->
            <div class="p-4">
                <a href="{{ url_for('logout') }}"
                    class="block w-full px-4 py-2 text-center rounded-md text-white bg-red-600 hover:bg-red-700 transition-colors">
                    Logout
                </a>
            </div>
        </div>
    </div>

    <div class="lg:ml-64 p-2 sm:p-4 min-h-screen flex items-center justify-center">
        <div class="bg-zinc-700 p-4 sm:p-6 rounded-lg shadow-lg w-full max-w-4xl mx-2">
            <h2 class="text-xl sm:text-2xl font-medium text-center text-amber-400 mb-4">Wireless Server</h2>

            <h3 class="text-base sm:text-lg text-white font-semibold mt-6 text-center">Daftar Pengguna</h3>
            <button id="openModal" class="bg-green-600 hover:bg-green-800 text-white px-4 py-1 rounded-md transition-colors"
            >Tambah Wireless</button>

            <!-- Modal -->
            <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-gray-900/50">
                <div class="bg-zinc-800 p-6 rounded-lg shadow-lg w-1/3">
                    <h2 class="text-lg font-bold">Modal Title</h2>
                    <form method="POST">
                        <div class="overflow-x-auto mt-3">
                            <label for="Wireless" class="block font-medium text-gray-700">Nama Wireless</label>
                            <div class="flex items-center rounded-md bg-white pl-2 outline-1 -outline-offset-1 outline-gray-300">
                                <input type="text" name="name" class="w-full p-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm">
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <label for="ip_address" class="block font-medium text-gray-700">Select IP Address</label>
                            <select id="ip_address" name="ip_address" class="w-full rounded-md bg-white pl-2 text-gray-900 p-2 text-base sm:text-sm focus:outline-none">
                                <option class="text-gray-400" value="">-- Select IP Address --</option>
                                {% for ip in ip_address %}
                                    <option value="{{ ip.address }}">{{ ip.interface }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mt-3">
                            <label for="pool_range" class="block font-medium text-gray-700">Jumlah Pengguna</label>
                            <input name="pool_range" class="w-full rounded-md bg-white pl-2 text-gray-900 p-2 text-base sm:text-sm focus:outline-none" type="number" max="256">
                        </div>

                        <div class="mt-3">
                            <label for="pool_range" class="block font-medium text-gray-700">Password</label>
                            <input name="password" class="w-full rounded-md bg-white pl-2 text-gray-900 p-2 text-base sm:text-sm focus:outline-none" type="password">
                        </div>
                        
                        <div class="overflow-x-auto mt-3">
                            <label for="lease_time" class="block font-medium text-gray-700">Lease Time</label>
                            <div class="flex items-center rounded-md bg-white pl-2 outline-1 -outline-offset-1 outline-gray-300">
                                <input type="number" name="lease_time" max="60" class="w-full p-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm">
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="bg-amber-400 hover:bg-amber-600 text-white px-4 py-2 rounded-md transition-colors">Save</button>
                        </div>
                    </form>
                    <div class="mt-4 flex justify-end">
                        <button id="closeModal" class="px-4 py-2 bg-red-500 text-white rounded">Tutup</button>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto mt-4">
                <table class="w-full bg-white rounded-lg overflow-hidden">
                    <thead class="bg-amber-400">
                        <tr>
                            <th class="px-4 py-2 text-left text-sm">IP Address</th>
                            <th class="px-4 py-2 text-left text-sm">Nama Pengguna</th>
                            <th class="px-4 py-2 text-left text-sm">Waktu Tersisa</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dhcp in leases %}
                            <tr class="border-t">
                                <td class="px-4 py-2 text-left text-sm">{{ dhcp.address }}</td>
                                <td class="px-4 py-2 text-left text-sm">{{ dhcp.host_name }}</td>
                                <td class="px-4 py-2 text-left text-sm">{{ dhcp.expired }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>            
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownButtons = document.querySelectorAll('[data-dropdown-toggle]');
            dropdownButtons.forEach(button => {
                const targetId = button.getAttribute('data-dropdown-toggle');
                const target = document.getElementById(targetId);

                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    target.classList.toggle('hidden');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!button.contains(e.target) && !target.contains(e.target)) {
                        target.classList.add('hidden');
                    }
                });
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const ipSelect = document.getElementById("ip_address");
            const poolRangeInput = document.querySelector("input[name='pool_range']");

            ipSelect.addEventListener("change", function () {
                const selectedIP = ipSelect.value;
                if (!selectedIP) {
                    poolRangeInput.max = 256; // Default max jika belum memilih IP
                    return;
                }

                const prefix = parseInt(selectedIP.split("/")[1]); // Ambil angka setelah '/'
                if (!isNaN(prefix) && prefix >= 0 && prefix <= 32) {
                    const maxHosts = Math.pow(2, 32 - prefix) - 2; // Rumus jumlah host yang bisa dipakai
                    poolRangeInput.max = maxHosts;
                }
            });
        });
    </script>

    <script>
        const modal = document.getElementById("modal");
        const openModal = document.getElementById("openModal");
        const closeModal = document.getElementById("closeModal");

        openModal.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        closeModal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        // Close modal when clicking outside the modal content
        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.classList.add("hidden");
            }
        });
    </script>

</body>
</html>
